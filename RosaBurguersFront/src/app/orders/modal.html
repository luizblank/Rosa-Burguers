<mat-dialog-content class="mat-typography modal-style">
    @for (item of data.order; track $index) {
        <div class="item-sep">
            <h2>{{capitalizeText(item.name)}}</h2>
            <span>{{capitalizeText(item.description)}}</span>
        </div>
    }
</mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: end;">
    <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
