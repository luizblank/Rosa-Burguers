<mat-dialog-actions style="display: flex; justify-content: end;">
    <button mat-button mat-dialog-close>êå¢</button>
</mat-dialog-actions>
<mat-dialog-content class="mat-typography modal-style" style="overflow-x: hidden;">
    <div class="title" style="margin-top: 0; text-align: center;">Resumo do pedido</div>
    @for (item of data.order; track $index) {
        <div class="order">
            <div class="product">
                <div>{{capitalizeText(item.nome)}}</div>
                <div>{{item.preco}}</div>
            </div>
        </div>
    }
    <div class="order" style="background-color: #595959;">
        <div class="product">
            <div>Total</div>
            <div>{{data.price}}</div>
        </div>
    </div>
    <div class="payment-session">
        <mat-form-field style="width: 100%; padding-right: 10px; height: auto;">
            <mat-label>Nome</mat-label>
            <input type="text" matInput [formControl]="name" required>
            @if (name.invalid) {
            <mat-error style="font-size: 1.2em;">{{getNameErrorMessage()}}</mat-error>}
        </mat-form-field>

        <div>
            Forma de pagamento
            <mat-form-field style="width: 100%; padding-right: 10px; height: auto;">
                <mat-select [(value)]="selected">
                  <mat-option value="money">Dinheiro</mat-option>
                  <mat-option value="debit">Cart√£o de cr√©dito</mat-option>
                  <mat-option value="credit">Cart√£o de d√©bito</mat-option>
                  <mat-option value="pix">PIX</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        @if (name.valid) {
            <button class="modal-button" (click)="makeOrder()">Concluir</button>
        }
        @else {
            <button class="modal-button" disabled>Concluir</button>
        }
    </div>
</mat-dialog-content>
