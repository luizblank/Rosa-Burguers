<!-- usar angular guards pra impedir de entrar nessa tela caso ja tenha usuario logado -->
<main>
    <div class="title">Login</div>

    <div class="form">
        <mat-form-field>
            <mat-label>Digite seu email</mat-label>
            <input matInput placeholder="your@email.com" [(ngModel)]="email" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Digite sua senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button class="confirmation-button" mat-raised-button color="primary" (click)="logar()">Entrar</button>
        <button class="confirmation-button" mat-raised-button color="primary" (click)="goToCadastro()">Cadastro</button>
    </div>
</main>
