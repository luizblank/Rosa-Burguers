<main>
    <div class="title">Cadastro</div>

    <div class="form">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input type="text" matInput [formControl]="name" required>
            @if (name.invalid) {
            <mat-error>{{getNameErrorMessage()}}</mat-error>}
        </mat-form-field>

        <mat-form-field>
            <mat-label>Idade</mat-label>
            <input matInput type="number" [formControl]="age" required>
            @if (age.invalid) {
            <mat-error>{{getAgeErrorMessage()}}</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Sexo</mat-label>
            <mat-select required>
                <mat-option value="one">Masculino</mat-option>
                <mat-option value="two">Feminino</mat-option>
                <mat-option value="three">Outro</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Digite seu email</mat-label>
            <input matInput placeholder="your@email.com" [formControl]="email" required>
            @if (email.invalid) {
            <mat-error>{{getEmailErrorMessage()}}</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Digite sua senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Confirme sua senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>


        <button class="confirmation-button" mat-raised-button color="primary">Cadastrar</button>
    </div>
</main>
